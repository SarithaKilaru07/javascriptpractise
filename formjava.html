<html>
    <head>
        <script>
            function nameof(){
                var name=document.getElementById("name").value;
                console.log(name);
                if(name){
                    alert("print:Hello" + name + " ! ");
                }
                else{
                    alert("enter proper name");
                
                }
            }
            function addnum(){
                //   console.log(document.getElementById("num1").value);
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var sum = num1 + num2;
            
                 document.getElementById("demo").innerText = "sum of two" + sum;
                 // alert("sum of two is:" +sum);
            
            }
        </script>
    </head>
    <body>
        <form>
            <label for="name">enter the name</label>
            <input type="text"  id="name" value="">
            <button onclick="nameof()">submit</button>
            <label for="num1">Number1:</label>
            <input type="number"  id="num1">
            <label for="num2">Number2:</label>
            <input type="number"  id="num2">
            <button type="button" onclick="addnum()">add</button>
            
            <p id="demo"></p>
            </form>
        
    </body>
</html>
