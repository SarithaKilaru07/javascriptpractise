<html>
<body>
    <p id="demo"></p>
    <script>
        let result=" ";
        for (let n = 2; n <= 100; n++) {
            let prime = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    prime = false;
                    break;
                }
            }
                if (prime) {
                    result+=n+" ";
                    document.getElementById("demo").innerHTML  = result;
                }
            
        }
    </script>
</body>
</html>
